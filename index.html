<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"
    />

    <title>Registration Page</title>
  </head>

  <body>
    <section id="content">
      <div class="overlay"></div>
      <div class="content">
        <div class="content-a">
          <h1 class="title">Learn to code by watching others</h1>

          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="content-b">
          <div class="usp">
            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
          </div>
          <form action="index.html" method="post" id="register-form">
            <div class="form-group">
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="first-name"
                placeholder="First Name"
                aria-label="First Name"
              />
              <img
                src="/images/icon-error.svg"
                alt="Error Icon"
                srcset="/images/icon-error.svg"
                class="error-icon"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="last-name"
                placeholder="Last Name"
                aria-label="Last Name"
              />
              <img
                src="/images/icon-error.svg"
                alt="Error Icon"
                srcset="/images/icon-error.svg"
                class="error-icon2"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email"
                aria-label="Email"
              />
              <img
                src="/images/icon-error.svg"
                alt="Error Icon"
                srcset="/images/icon-error.svg"
                class="error-icon2"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Password"
                aria-label="Password"
              />
              <img
                src="/images/icon-error.svg"
                alt="Error Icon"
                srcset="/images/icon-error.svg"
                class="error-icon2"
              />
            </div>

            <button class="form-btn" id="submit-button" type="submit">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="tcs">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </section>

  </body>
</html>
